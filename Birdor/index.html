<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birdor</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="">Birdor</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn">Login</button>
                <!-- <a class="nav-link" href="">Login</a> -->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Services</a>
              </li>
              <li class="nav-item search-box">
                <input type="text" name="" id="" placeholder="search" />
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- title -->
      <div class="container-fluid ">
        <div class="row">
          <div class="col-lg-6 word">
            <h1 class="best">Best</h1>
            <h1 class="bird">Bird</h1>
            <h1 class="blue">Bluebird</h1>
            <p class="welcome">Welcome</p>
            <p class="welcome">Your online guide to birds and birds watching.</p>
            <button class="btn btn-primary btn-1" type="submit">Our birds</button>
          </div>
          <div class="col-lg-6">
            <img class="bird-img" src="/Birdor/images/bird.png" alt="image" />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
